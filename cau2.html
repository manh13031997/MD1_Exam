<script>
    let Test = [5,6,7,8,3];
    function insertNumberToArray(array,x,index) {
        let arrayResult = [];
        if (index >= 0 && index < array.length) {
            for (let i = 0; i < array.length; i++) {
                if (i !== index) {
                    arrayResult.push(array[i]);
                } else {
                    arrayResult.push(x);
                    arrayResult.push(array[i]);
                }
            }
        } else {
            return array;
        }
        return arrayResult;
    }
    test = insertNumberToArray(Test,255,2)

    alert(test)
</script>
