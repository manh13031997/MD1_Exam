<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm trung bình</title>
</head>
<body>
<script>
    let arrayPoint = [3, 4, 6, 7, 9];

    function findAvg(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
        }
        return sum / array.length
    }

    alert(findAvg(arrayPoint));
</script>
</body>
</html>
